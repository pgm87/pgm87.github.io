<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Library Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body class="wrapper">
    <!-- Header Begins here -->
    <header class="">
        <h1>Welcome to Book Suggester!</h1>
        <h2>Search a subject below to receive some suggestions from Open Library</h2>
    </header>
    <!-- main begins here -->
    <main>
        <!-- form begins here -->
        <form action="">
            <label for="subject">What Subject?</label>
            <input type="text" id="searchSubject" required placeholder="Subject Here">
            <button type="submit">submit</button>
        </form>
        <!-- section beings here -->
        <section>
            <!-- book display begins here -->
            <div class="bookDisplay">

            </div>
            <!-- book icon image here -->
            <img src="./assets/read-book-icon.svg" alt="little icon of a book" class="bookIcon">
        </section>
    </main>
    <!-- footer begins here -->
    <footer>
        <a href="https://junocollege.com/">Created at Juno College</a>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
