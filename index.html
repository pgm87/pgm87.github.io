<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klingon Lorem Ipsum</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
</head>


<body>
    <!-- Header begins here! -->
    <header class="wrapper">
        <!-- h1 and svg begin here -->
        <h1><img src="./assets/icons8-klingon-head.svg" alt="cartoon of worf's head">Welcome to the Klingon Lorem Ipsum
        </h1>
        <!-- h2 begins here -->
        <h2>Use the input to generate random klingon words!</h2>
    </header>
    <!-- main begins here -->
    <main class="wrapper">
        <!-- form begins here -->
        <form action="">
            <div>
                <label for="numOfWords">How many words would you like?</label>
                <input type="number" id="numOfWords" value="20" name="numOfWords">
            </div>
            <button class="klingonSubmit" type="submit" id="btnSubmit">Generate</button>
            <button type="reset" id="reset">Reset</button>
        </form>
        <!-- Section display for klingon begins here -->
        <section>
            <div class="container">
                <p></p>
            </div>
        </section>
    </main>
    <!-- footer begins here -->
    <footer class="wrapper">
        <h4>Created at Juno College</h4>
    </footer>
    <!-- script tags begin here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
